<!-- web_api/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Lite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        .container {
            margin-top: 50px;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Hermes Lite - Command Execution System</h1>
        
        <div id="login-container" class="auth-container">
            <h2>Login</h2>
            <div class="alert alert-danger hidden" id="login-error"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        
        <div id="register-container" class="auth-container hidden">
            <h2>Register</h2>
            <div class="alert alert-danger hidden" id="register-error"></div>
            <form id="register-form">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="reg-username" required>
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="reg-email">
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="reg-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        
        <div id="app-container" class="hidden">
            <div class="d-flex justify-content-between mb-4">
                <h2>Welcome, <span id="user-display"></span>!</h2>
                <div>
                    <button id="dashboard-btn" class="btn btn-info me-2">Dashboard</button>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">Execute Command</div>
                <div class="card-body">
                    <form id="command-form">
                        <div class="mb-3">
                            <label for="command-name" class="form-label">Command</label>
                            <select class="form-control" id="command-name" required>
                                <option value="list_files.sh">List Files</option>
                                <option value="say_hello.sh">Say Hello</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="target-host" class="form-label">Target Host</label>
                            <select class="form-control" id="target-host" required>
                                <option value="target_host_alpha">Target Host Alpha</option>
                                <option value="target_host_beta">Target Host Beta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="params" class="form-label">Parameters (separate with space)</label>
                            <input type="text" class="form-control" id="params">
                        </div>
                        <button type="submit" class="btn btn-primary">Execute</button>
                    </form>
                </div>
            </div>
            
            <div id="result-container" class="hidden">
                <div class="card">
                    <div class="card-header">Command Result</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Status:</strong> <span id="result-status"></span>
                        </div>
                        <div class="mb-3">
                            <strong>Execution ID:</strong> <span id="result-execution-id"></span>
                        </div>
                        <a id="view-output-link" href="#" class="btn btn-sm btn-outline-primary">View Output</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Helper function to store JWT token in localStorage
        function setToken(token) {
            localStorage.setItem('auth_token', token);
        }
        
        // Helper function to get JWT token from localStorage
        function getToken() {
            return localStorage.getItem('auth_token');
        }
        
        // Helper function to check if user is authenticated
        function isAuthenticated() {
            return getToken() !== null;
        }
        
        // Helper function to show/hide elements
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }
        
        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }
        
        // Show login or app based on authentication status
        function updateUI() {
            if (isAuthenticated()) {
                hideElement('login-container');
                hideElement('register-container');
                showElement('app-container');
                
                // Parse JWT token to get username
                try {
                    const token = getToken();
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    document.getElementById('user-display').textContent = payload.username;
                } catch (e) {
                    console.error('Error parsing token', e);
                }
            } else {
                showElement('login-container');
                hideElement('register-container');
                hideElement('app-container');
            }
        }
        
        // Add event listeners when document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
            
            // Show register form
            document.getElementById('show-register').addEventListener('click', function(e) {
                e.preventDefault();
                hideElement('login-container');
                showElement('register-container');
            });
            
            // Show login form
            document.getElementById('show-login').addEventListener('click', function(e) {
                e.preventDefault();
                hideElement('register-container');
                showElement('login-container');
            });
            
            // Login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('login-error').textContent = data.error;
                        showElement('login-error');
                    } else {
                        setToken(data.token);
                        updateUI();
                    }
                })
                .catch(error => {
                    document.getElementById('login-error').textContent = 'An error occurred. Please try again.';
                    showElement('login-error');
                });
            });
            
            // Register form submission
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('reg-username').value;
                const password = document.getElementById('reg-password').value;
                const email = document.getElementById('reg-email').value;
                
                fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('register-error').textContent = data.error;
                        showElement('register-error');
                    } else {
                        hideElement('register-container');
                        showElement('login-container');
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = '';
                        alert('Registration successful! Please login.');
                    }
                })
                .catch(error => {
                    document.getElementById('register-error').textContent = 'An error occurred. Please try again.';
                    showElement('register-error');
                });
            });
            
            // Add dashboard button click handler
            document.getElementById('dashboard-btn').addEventListener('click', function() {
                // Instead of a normal link, navigate with the token in localStorage
                window.location.href = '/dashboard';
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('auth_token');
                updateUI();
            });
            
            // Command execution form
            document.getElementById('command-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const commandName = document.getElementById('command-name').value;
                const targetHost = document.getElementById('target-host').value;
                const paramsString = document.getElementById('params').value;
                const params = paramsString ? paramsString.split(' ') : [];
                
                fetch('/execute_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getToken()
                    },
                    body: JSON.stringify({ command_name: commandName, target_host: targetHost, params })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        document.getElementById('result-status').textContent = data.status;
                        document.getElementById('result-execution-id').textContent = data.execution_id;
                        document.getElementById('view-output-link').href = '/output/' + data.execution_id;
                        showElement('result-container');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
