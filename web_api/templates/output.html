<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Output - Hermes Lite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        .container {
            margin-top: 30px;
        }
        .status-streaming {
            color: #0d6efd;
            font-weight: bold;
        }
        .status-success {
            color: #198754;
            font-weight: bold;
        }
        .status-failure {
            color: #dc3545;
            font-weight: bold;
        }
        .output-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Command Output</h1>
            <div>
                <a href="/" class="btn btn-primary me-2">Home</a>
                <a href="/dashboard" class="btn btn-info me-2">Dashboard</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        
        <div id="auth-alert" class="alert alert-warning hidden">
            Please log in to view this output.
            <a href="/" class="btn btn-link">Go to Login</a>
        </div>
        
        <div id="content" class="hidden">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Execution Details</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Command:</strong> <span id="command-name"></span></p>
                            <p><strong>Target Host:</strong> <span id="target-host"></span></p>
                            <p><strong>Execution ID:</strong> <span id="execution-id"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Status:</strong> <span id="status"></span></p>
                            <p><strong>Started:</strong> <span id="start-time"></span></p>
                            <p><strong>Completed:</strong> <span id="end-time"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Output</h5>
                    <div>
                        <span id="live-indicator" class="badge bg-primary hidden">Live</span>
                        <button id="clear-btn" class="btn btn-sm btn-outline-secondary">Clear</button>
                        <button id="auto-scroll-btn" class="btn btn-sm btn-outline-primary active">Auto Scroll</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="output-container" class="output-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get execution ID from URL
        const executionId = window.location.pathname.split('/').pop();
        let socket;
        
        // Helper functions for auth
        function getToken() {
            return localStorage.getItem('auth_token');
        }
        
        function isAuthenticated() {
            return getToken() !== null;
        }
        
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }
        
        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }
        
        // Connect to Socket.IO for live updates
        function connectSocketIO() {
            if (isAuthenticated() && !socket) {
                // Connect to the Socket.IO server
                socket = io('/realtime');
                
                // Listen for execution updates
                socket.on('execution_update', function(data) {
                    if (data.execution_id == executionId) {
                        updateStatus(data.status);
                        if (data.status === 'running') {
                            updateLiveIndicator('live');
                        }
                    }
                });
                
                // Listen for completion events
                socket.on('execution_complete', function(data) {
                    if (data.execution_id == executionId) {
                        updateStatus(data.status);
                        updateLiveIndicator('success');
                        
                        // Add final message
                        const outputContainer = document.getElementById('output-container');
                        const message = `<span class="text-success">\n[Completed] Execution finished with status: ${data.status}, exit code: ${data.exit_code}</span>`;
                        outputContainer.innerHTML += message;
                        scrollToBottom();
                        
                        // Refresh execution details
                        fetchExecutionDetails();
                    }
                });
                
                // Listen for output streaming
                socket.on('execution_output', function(data) {
                    if (data.execution_id == executionId) {
                        // Check if it's a "still executing" message
                        if (data.output_line.includes('[INFO] Still executing...')) {
                            updateLiveIndicator('waiting', 'Waiting for output...');
                            return;
                        }
                        
                        updateLiveIndicator('live', 'Streaming...');
                        
                        // Add the line to the output with colorization
                        let line = data.output_line;
                        
                        // Colorize based on message type
                        if (line.includes('[STDERR]') || line.includes('[ERROR]')) {
                            line = `<span class="text-danger">${line}</span>`;
                        } else if (line.includes('[INFO]')) {
                            line = `<span class="text-info">${line}</span>`;
                        } else if (line.includes('[STREAMING]')) {
                            line = `<span class="text-primary">${line}</span>`;
                        }
                        
                        // Append the formatted line
                        const outputContainer = document.getElementById('output-container');
                        outputContainer.innerHTML += line + '\n';
                        
                        // Auto scroll if enabled
                        if (document.getElementById('auto-scroll-btn').classList.contains('active')) {
                            scrollToBottom();
                        }
                    }
                });
                
                // Listen for errors
                socket.on('execution_error', function(data) {
                    if (data.execution_id == executionId) {
                        updateStatus('failure');
                        updateLiveIndicator('error');
                        
                        // Show error
                        const outputContainer = document.getElementById('output-container');
                        const errorMsg = `<span class="text-danger">\n[ERROR] ${data.error}</span>`;
                        outputContainer.innerHTML += errorMsg;
                        scrollToBottom();
                    }
                });
                
                // Add CSS to make the output more readable
                const style = document.createElement('style');
                style.textContent = `
                    .output-container {
                        line-height: 1.5;
                        padding: 15px;
                        font-size: 0.9rem;
                    }
                    .text-danger { color: #dc3545; }
                    .text-info { color: #0dcaf0; }
                    .text-primary { color: #0d6efd; }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Update status display
        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = status;
            statusElement.className = 'status-' + status;
        }
        
        // Fetch execution details from API
        function fetchExecutionDetails() {
            if (!isAuthenticated()) return;
            
            fetch(`/status/${executionId}`, {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error fetching execution details:', data.error);
                    return;
                }
                
                // Update UI with execution details
                document.getElementById('command-name').textContent = data.command_name;
                document.getElementById('target-host').textContent = data.target_host;
                document.getElementById('execution-id').textContent = data.id;
                updateStatus(data.status);
                
                // Format dates
                const startTime = data.start_time ? new Date(data.start_time).toLocaleString() : 'N/A';
                const endTime = data.end_time ? new Date(data.end_time).toLocaleString() : 'N/A';
                
                document.getElementById('start-time').textContent = startTime;
                document.getElementById('end-time').textContent = endTime;
                
                // If execution is completed and we don't have output yet, fetch it
                if ((data.status === 'success' || data.status === 'failure') && 
                    document.getElementById('output-container').innerHTML === '') {
                    fetchOutput();
                }
                
                // Show live indicator if still running
                if (data.status === 'running') {
                    showElement('live-indicator');
                } else {
                    hideElement('live-indicator');
                }
            })
            .catch(error => {
                console.error('Error fetching details:', error);
            });
        }
        
        // Fetch output from API (for completed executions)
        function fetchOutput() {
            if (!isAuthenticated()) return;
            
            fetch(`/api/output/${executionId}`, {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error('Error fetching output:', data.error);
                    // Show error in UI instead of just console
                    const outputContainer = document.getElementById('output-container');
                    outputContainer.innerHTML = `<span style="color: #dc3545">Error loading output: ${data.error}</span>`;
                    return;
                }
                
                // Only update if we don't already have content (from Socket.IO streaming)
                const outputContainer = document.getElementById('output-container');
                if (outputContainer.innerHTML === '') {
                    outputContainer.textContent = data.output || 'No output available';
                }
            })
            .catch(error => {
                console.error('Error fetching output:', error);
                // Show error in UI
                const outputContainer = document.getElementById('output-container');
                outputContainer.innerHTML = `<span style="color: #dc3545">Error loading output: ${error.message || 'Unknown error'}</span>`;
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (isAuthenticated()) {
                showElement('content');
                hideElement('auth-alert');
                
                // Connect to Socket.IO for live updates
                connectSocketIO();
                
                // Fetch initial execution details
                fetchExecutionDetails();
                
                // Set up logout button
                document.getElementById('logout-btn').addEventListener('click', function() {
                    localStorage.removeItem('auth_token');
                    window.location.href = '/';
                });
                
                // Set up clear button
                document.getElementById('clear-btn').addEventListener('click', function() {
                    document.getElementById('output-container').innerHTML = '';
                });

                // Add auto-scroll handling
                document.getElementById('auto-scroll-btn').addEventListener('click', function() {
                    this.classList.toggle('active');
                    const isActive = this.classList.contains('active');
                    this.textContent = isActive ? 'Auto Scroll' : 'Manual Scroll';
                });
            } else {
                hideElement('content');
                showElement('auth-alert');
            }
        });

        // Function to update live indicator
        function updateLiveIndicator(status, message = '') {
            const indicator = document.getElementById('live-indicator');
            indicator.classList.remove('hidden', 'bg-primary', 'bg-success', 'bg-danger', 'bg-warning');
            
            switch(status) {
                case 'live':
                    indicator.classList.add('bg-primary');
                    indicator.textContent = message || 'Live';
                    break;
                case 'success':
                    indicator.classList.add('bg-success');
                    indicator.textContent = 'Completed';
                    break;
                case 'error':
                    indicator.classList.add('bg-danger');
                    indicator.textContent = 'Error';
                    break;
                case 'waiting':
                    indicator.classList.add('bg-warning');
                    indicator.textContent = 'Waiting...';
                    break;
                default:
                    indicator.classList.add('hidden');
            }
        }

        // Helper function to scroll to bottom
        function scrollToBottom() {
            const outputContainer = document.getElementById('output-container');
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }
    </script>
</body>
</html>
